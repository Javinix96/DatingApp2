<h4>Internal Server Error</h4>
@if (error) {
  <h5 class="text-danger">Error: {{ error.mesage }}</h5>
  <p class="font-weight-bold">
    Note: If you are seeing this error then angular is not to blame!
  </p>
  <p>What to do Next?</p>
  <ol>
    <li>Open chrome dev tools and check the failing in the network tab</li>
    <li>Examine the URL of the failing request</li>
  </ol>
  <code class="mt-5" style="background-color: whitesmoke">
    {{ error.details }}
  </code>
}
